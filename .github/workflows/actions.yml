on:
  pull_request:
    branches:
      - main

jobs:
  my_first_job:
    name: My first jobs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Build
        run: npm run build
