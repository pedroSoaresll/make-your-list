on:
  pull_request:
    branches:
      - main

jobs:
  install_dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

  code_checking:
    name: Code Checking
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Code Lint
        run: npm run lint
      - name: Code Format
        run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: code_checking
    steps:
      - name: Build
        run: npm run build
