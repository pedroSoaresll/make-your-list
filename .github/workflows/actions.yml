on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: My first jobs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: npm i
      - name: Code Lint
        run: npm run lint
      - name: Code Format
        run: npm run format:check
      - name: Build
        run: npm run build
